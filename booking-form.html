<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<link rel="stylesheet" type="text/css" href="booking-form.css">
<body>
	<form class="holder" action="" method="GET">
		<fieldset>
			<legend>Personal Details:</legend>
			<label for="name">Username:</label> 
			<input type="text" name="username" id="name" required autofocus placeholder="Your username" pattern="[a-zA-Z]{3,}" title="Please enter in more than three letters">	
			<label for="email">email:</label> 
			<input type="text" name="email" id="email" required placeholder="Year email" pattern="[a-zA-Z]{3,}@[a-zA-Z]{3,}[.]{1}[a-zA-Z]{2,}" title="Please enter in a valid e mail address">
			<label for phone>Phone:</label>
			<input type="tel" name="phone" id="phone" required placeholder="Please enter in your phone number" pattern="[0-9]{4} [0-9]{3} [0-9]{3}" title="Please enter in a phone number in this format #### ### ###">
			<select name="contry" required>
				<option value=""> </option>
				<option value="MK">MK</option>
				<option value="AUS">AUS</option>
				<option value="EU">EU</option>
			</select>
				</fieldset>
				<br>

		<fieldset>
			<legend>Booking Detailes:</legend>
			<label for="date">Booking date</label>
			<input  type="date" name="date" min="01-11-2013" pattern="[0-9]{2}[0-9]{2}[0-9]{4}"> 
			<label for="numberOfGuests">Number of Guests</label>
			<input id="numberOfGuests" type="number" name="numberOfGuests" min="1" max="6">
			<p>Do you require meals?</p>
			<label for="yesMeales">Yes:</label>
			<input id="yesMeales" type="radio" name="meals" value="yesMeales">
			<label for="noMeales">No:</label>
			<input id="noMeales" type="radio" name="meals" value="noMeales">
			<br>
			<br>
			<label for="balcony">Do you require a balcony?</label>
			<input id="balcony" type="checkbox" name="balcony" value="yes" checked>
			<br>
			<input class="kopce" type="image" src="button.png">
		</fieldset>
		
	</form>

</body>
</html>
